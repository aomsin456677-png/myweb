<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#ffe6f0,#ffd6eb);
  font-family:'Poppins',sans-serif;
}

.phone{
  width:350px;
  height:650px;
  background:#fff7f2;
  border-radius:30px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  padding:30px;
  text-align:center;
  position:relative;
  overflow:hidden;
}

h2{
  margin-top:10px;
  color:#444;
}

.bear{
  font-size:120px;
  margin:20px 0;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

.question{
  font-size:18px;
  margin-bottom:20px;
  color:#555;
}

.buttons{
  position:relative;
  height:60px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  transition:0.2s;
  position:absolute;
}

#yes{
  background:#28c76f;
  color:white;
  left:40px;
}

#no{
  background:#ea5455;
  color:white;
  right:40px;
}

.heart{
  position:absolute;
  font-size:20px;
  animation:rise 3s linear forwards;
}

@keyframes rise{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-200px);opacity:0;}
}
</style>
</head>
<body>

<div class="phone">
  <h2>Valentines w Babeby ðŸ’•</h2>
  <div class="bear">ðŸ§¸</div>
  <div class="question">Will you be my valentine?</div>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
let noBtn = document.getElementById("no");
let yesBtn = document.getElementById("yes");
let scale = 1;

noBtn.addEventListener("mouseover",()=>{
  // à¸—à¸³à¹ƒà¸«à¹‰à¸›à¸¸à¹ˆà¸¡ No à¸§à¸´à¹ˆà¸‡à¸«à¸™à¸µ
  let x = Math.random()*200 - 100;
  let y = Math.random()*100 - 50;
  noBtn.style.transform = `translate(${x}px,${y}px) scale(0.8)`;

  // à¸—à¸³à¹ƒà¸«à¹‰ Yes à¹‚à¸•à¸‚à¸¶à¹‰à¸™
  scale += 0.1;
  yesBtn.style.transform = `scale(${scale})`;
});

yesBtn.addEventListener("click",()=>{
  document.querySelector(".phone").innerHTML=`
    <div style="margin-top:200px;">
      <h2 style="color:#ff4081;">YAYYYY ðŸ’–</h2>
      <p>You are mine now ðŸ˜š</p>
    </div>
  `;

  setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ðŸ’—";
    heart.style.left=Math.random()*300+"px";
    heart.style.top="500px";
    document.querySelector(".phone").appendChild(heart);
    setTimeout(()=>heart.remove(),3000);
  },200);
});
</script>

</body>
</html>
