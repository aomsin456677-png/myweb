<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grand Graduation Luxury</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
--gold:linear-gradient(135deg,#d4af37,#fff0b3);
--glass:rgba(255,255,255,0.15);
}

body{
margin:0;
font-family:'Poppins',sans-serif;
overflow-x:hidden;
background:#0f0f1a;
color:white;
}

/* Aurora Background */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at 30% 40%,#3a0ca3,transparent 40%),
radial-gradient(circle at 70% 60%,#7209b7,transparent 40%),
radial-gradient(circle at 50% 80%,#560bad,transparent 40%);
animation:moveBg 15s infinite alternate;
z-index:-1;
}

@keyframes moveBg{
from{transform:translate(-10%,-10%);}
to{transform:translate(10%,10%);}
}

.page{
display:none;
min-height:100vh;
padding:60px;
transition:0.6s;
}

.active{display:block;}

.glass{
background:var(--glass);
backdrop-filter:blur(20px);
border-radius:25px;
padding:40px;
box-shadow:0 20px 60px rgba(0,0,0,0.4);
}

h1{
font-family:'Playfair Display',serif;
font-size:40px;
background:var(--gold);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-align:center;
margin-bottom:30px;
}

input, select, textarea{
width:100%;
padding:12px;
margin:8px 0;
border-radius:12px;
border:none;
background:rgba(255,255,255,0.2);
color:white;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:var(--gold);
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 20px gold;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
gap:25px;
margin-top:40px;
}

.card{
background:rgba(255,255,255,0.1);
border-radius:20px;
overflow:hidden;
text-align:center;
padding-bottom:15px;
transition:0.4s;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 25px gold;
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.sparkle{
position:fixed;
font-size:18px;
animation:float 5s linear infinite;
}

@keyframes float{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-400px);opacity:0;}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page active">
<div class="glass">
<h1>Grand Graduation Experience</h1>

<label>Number of People (1-40)</label>
<input type="number" id="count" min="1" max="40" value="5">

<label>Theme Mood</label>
<select id="emoji">
<option value="âœ¨">Elegant</option>
<option value="ðŸ‘‘">Royal</option>
<option value="ðŸ’Ž">Luxury</option>
<option value="ðŸŒŸ">Modern</option>
</select>

<button onclick="goForm()">Continue</button>
</div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
<div class="glass">
<h1>Executive Information Panel</h1>
<div id="formArea"></div>
<label>Final Message</label>
<textarea id="message"></textarea>
<button onclick="showFinal()">Create Showcase</button>
</div>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page">
<h1 id="finalTitle"></h1>
<div id="finalGrid" class="grid"></div>
<h2 id="finalMessage" style="text-align:center;margin-top:40px;"></h2>
<button onclick="location.reload()">Restart</button>
</div>

<script>
let total=0;

function goForm(){
total=document.getElementById("count").value;
if(total>40) total=40;
let area=document.getElementById("formArea");
area.innerHTML="";
for(let i=1;i<=total;i++){
area.innerHTML+=`
<h3>Person ${i}</h3>
<input type="text" id="name${i}" placeholder="Full Name">
<input type="file" accept="image/*" id="img${i}">
`;
}
switchPage(1,2);
}

function showFinal(){
let grid=document.getElementById("finalGrid");
grid.innerHTML="";
let emoji=document.getElementById("emoji").value;

for(let i=1;i<=total;i++){
let name=document.getElementById("name"+i).value;
let file=document.getElementById("img"+i).files[0];
if(file){
let reader=new FileReader();
reader.onload=function(e){
grid.innerHTML+=`
<div class="card">
<img src="${e.target.result}">
<p>${emoji} ${name}</p>
</div>
`;
}
reader.readAsDataURL(file);
}
}

document.getElementById("finalTitle").innerText="National Graduation Showcase";
document.getElementById("finalMessage").innerText=document.getElementById("message").value;

switchPage(2,3);
sparkleEffect();
}

function switchPage(from,to){
document.getElementById("page"+from).classList.remove("active");
document.getElementById("page"+to).classList.add("active");
}

function sparkleEffect(){
setInterval(()=>{
let s=document.createElement("div");
s.className="sparkle";
s.innerHTML="âœ¨";
s.style.left=Math.random()*window.innerWidth+"px";
s.style.top=window.innerHeight+"px";
document.body.appendChild(s);
setTimeout(()=>s.remove(),5000);
},400);
}
</script>

</body>
</html>
