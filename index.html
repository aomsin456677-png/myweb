<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Final Graduation Memory</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f5f5f5;
}

.page{
  display:none;
  padding:40px;
  min-height:100vh;
}

.active{

}

h1{

input, select, textarea{

  width:100%;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  padding:10px 20px;

.theme-pastel{background:linear-gradient(135deg,#ffd6e8,#d6f0ff);}
.theme-galaxy{background:linear-gradient(135deg,#2c003e,#1b0031); color:white;}
.theme-sunset{background:linear-gradient(135deg,#ff9966,#ff5e62);}

.theme-gold{background:linear-gradient(135deg,#d4af37,#fff5cc);}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:20px;
  margin-top:30px;
}

.card{
  text-align:center;
}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.effect{
  position:fixed;
  font-size:20px;
  animation:float 4s linear infinite;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-300px);opacity:0;}
}
</style>
</head>
<body>

<!-- PAGE 1 -->
<div id="page1" class="page active">
  <h1>üéì ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏ß‡πá‡∏ö‡∏õ‡∏±‡∏à‡∏â‡∏¥‡∏°‡∏™‡∏∏‡∏î‡∏´‡∏£‡∏π üéì</h1>

  <label>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏ô (1-40)</label>
  <input type="number" id="count" min="1" max="40" value="3">

  <label>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ò‡∏µ‡∏°</label>
  <select id="theme">
    <option value="theme-pastel">Pastel Dream</option>
    <option value="theme-galaxy">Galaxy Night</option>
    <option value="theme-sunset">Sunset Glow</option>

    <option value="theme-gold">Luxury Gold</option>
  </select>

  <label>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏µ‡πÇ‡∏°‡∏à‡∏¥‡∏õ‡∏£‡∏∞‡∏à‡∏≥‡∏á‡∏≤‡∏ô</label>
  <input type="text" id="emoji" value="‚ú®">

  <button onclick="generateForm()">‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ü‡∏≠‡∏£‡πå‡∏°</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <h1>‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô</h1>
  <div id="formArea"></div>
  <label>‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏±‡∏à‡∏â‡∏¥‡∏°‡∏£‡∏ß‡∏°</label>
  <textarea id="message"></textarea>
  <button onclick="generateFinal()">‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏±‡∏à‡∏â‡∏¥‡∏°</button>

<!-- PAGE 3 -->
<div id="page3" class="page">
  <h1 id="finalTitle"></h1>
  <div id="finalGrid" class="grid"></div>
  <h2 id="finalMessage"></h2>
  <button onclick="backHome()">‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</button>
</div>

<script>
let total=0;

function generateForm(){
  total=document.getElementById("count").value;
  if(total<1) total=1;
  if(total>40) total=40;

  let formArea=document.getElementById("formArea");
  formArea.innerHTML="";

  for(let i=1;i<=total;i++){
    formArea.innerHTML+=`
      <h3>‡∏Ñ‡∏ô‡∏ó‡∏µ‡πà ${i}</h3>
      <input type="text" placeholder="‡∏ä‡∏∑‡πà‡∏≠" id="name${i}">
      <input type="file" accept="image/*" id="img${i}">
    `;
  }

  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");
}

function generateFinal(){
  let theme=document.getElementById("theme").value;
  let emoji=document.getElementById("emoji").value;

  document.body.className=theme;

  let grid=document.getElementById("finalGrid");
  grid.innerHTML="";

  for(let i=1;i<=total;i++){
    let name=document.getElementById("name"+i).value;
    let file=document.getElementById("img"+i).files[0];

    if(file){
      let reader=new FileReader();
      reader.onload=function(e){
        grid.innerHTML+=`
          <div class="card">
            <img src="${e.target.result}">
            <p>${emoji} ${name}</p>
          </div>
        `;
      };
      reader.readAsDataURL(file);
    }
  }

  document.getElementById("finalTitle").innerText="Final Memory "+emoji;
  document.getElementById("finalMessage").innerText=document.getElementById("message").value;

  document.getElementById("page2").classList.remove("active");
  document.getElementById("page3").classList.add("active");

  startEffect(emoji);
}

function startEffect(symbol){
  setInterval(()=>{
    let el=document.createElement("div");
    el.className="effect";
    el.innerHTML=symbol;
    el.style.left=Math.random()*window.innerWidth+"px";
    el.style.top=window.innerHeight+"px";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),4000);
  },300);
}

function backHome(){
  location.reload();
}
</script>
