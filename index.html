/* ================= GLOBAL RESET ================= */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Prompt',sans-serif;
}

body{
background:#0f0f1a;
color:white;
overflow-x:hidden;
transition:0.4s;
}

/* Animated Gradient Background */
body::before{
content:"";
position:fixed;
width:300%;
height:300%;
background:linear-gradient(45deg,#141e30,#243b55,#1f1c2c,#302b63);
background-size:600% 600%;
animation:bgMove 18s ease infinite;
z-index:-2;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Glass Container */
.glass{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,0.6);
padding:20px;
}

/* Buttons */
button{
padding:8px 16px;
border:none;
border-radius:20px;
background:linear-gradient(90deg,#6a5cff,#00f2ff);
color:white;
cursor:pointer;
transition:0.3s;
}
button:hover{
transform:translateY(-3px);
box-shadow:0 10px 25px rgba(0,0,0,0.6);
}

/* Inputs */
input, textarea, select{
width:100%;
padding:8px;
border-radius:10px;
border:none;
margin:5px 0;
background:rgba(255,255,255,0.15);
color:white;
}

/* Header */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 30px;
position:sticky;
top:0;
z-index:100;
background:rgba(0,0,0,0.3);
backdrop-filter:blur(20px);
}

/* Layout */
.container{
max-width:800px;
margin:20px auto;
padding:10px;
}

/* Hidden */
.hidden{display:none;}

/* Posts */
.post{
margin-bottom:20px;
overflow:hidden;
border-radius:20px;
}

.post img{
width:100%;
max-height:400px;
object-fit:cover;
}

.post-content{
padding:15px;
}

.like{
cursor:pointer;
margin-top:5px;
}

/* Stories */
.story-bar{
display:flex;
gap:10px;
overflow-x:auto;
margin-bottom:15px;
}

.story{
width:70px;
height:70px;
border-radius:50%;
border:3px solid #6a5cff;
overflow:hidden;
cursor:pointer;
}

.story img{
width:100%;
height:100%;
object-fit:cover;
}

/* Profile */
.profile{
text-align:center;
margin-bottom:20px;
}

.profile img{
width:100px;
height:100px;
border-radius:50%;
object-fit:cover;
margin-bottom:10px;
}

/* Chat */
.chat-box{
position:fixed;
bottom:0;
right:20px;
width:300px;
height:400px;
display:none;
flex-direction:column;
background:#111;
border-radius:20px 20px 0 0;
}

/* Notification */
.notification{
position:fixed;
top:20px;
right:20px;
background:red;
padding:10px 15px;
border-radius:10px;
display:none;
}

/* Particles */
.particle{
position:fixed;
font-size:20px;
animation:float 8s linear infinite;
}

@keyframes float{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-900px);opacity:0;}
}

.dark{
background:#000;
}

</style>
