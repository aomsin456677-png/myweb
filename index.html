<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Meteor Dodge</title>
<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: sans-serif;
  color: white;
  text-align: center;
}

#score {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 20px;
}

#player {
  width: 40px;
  height: 40px;
  background: cyan;
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
}

.meteor {
  width: 30px;
  height: 30px;
  background: red;
  position: absolute;
  top: 0;
}
</style>
</head>
<body>

<div id="score">Score: 0</div>
<div id="player"></div>

<script>
const player = document.getElementById("player");
const scoreText = document.getElementById("score");
let playerX = window.innerWidth / 2 - 20;
let score = 0;
let gameOver = false;

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") playerX -= 30;
  if (e.key === "ArrowRight") playerX += 30;
  player.style.left = playerX + "px";
});

function createMeteor() {
  const meteor = document.createElement("div");
  meteor.classList.add("meteor");
  meteor.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(meteor);

  let meteorY = 0;

  const fall = setInterval(() => {
    if (gameOver) {
      clearInterval(fall);
      meteor.remove();
      return;
    }

    meteorY += 5;
    meteor.style.top = meteorY + "px";

    const playerRect = player.getBoundingClientRect();
    const meteorRect = meteor.getBoundingClientRect();

    if (
      meteorRect.bottom > playerRect.top &&
      meteorRect.left < playerRect.right &&
      meteorRect.right > playerRect.left
    ) {
      alert("Game Over! Score: " + score);
      gameOver = true;
      location.reload();
    }

    if (meteorY > window.innerHeight) {
      meteor.remove();
      score++;
      scoreText.innerText = "Score: " + score;
      clearInterval(fall);
    }
  }, 20);
}

setInterval(createMeteor, 800);
</script>

</body>
</html>
